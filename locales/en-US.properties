# LOCALIZATION NOTE (pluralRule): Pick the appropriate plural rule for locale
# See http://developer.mozilla.org/en/docs/Localization_and_Plurals
pluralRule = 1

askName = What's your name?
howMany = How many dollars do you want?

# LOCALIZATION NOTE (money): PluralForm: %S is a number
money = %S dollar;%S dollars

# LOCALIZATION NOTE (confirm): %S is some amount of money
confirm = You want %S?

# LOCALIZATION NOTE (hereHave, hopeEnough): %1$S is the name, %2$S is the amount
hereHave = Here %1$S, have %2$S!
hopeEnough = I hope %2$S is enough for you, %1$S.
